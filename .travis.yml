language: go

go:
  - "1.11"

install: true

script:
- ./build.sh
- ./publish.sh

deploy:
- provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: extra-plugin/src/extra/build/extra-*
  skip_cleanup: true
  on:
    tags: true
- provider: pages
  local-dir: gh-pages
  skip-cleanup: true
  github-token:
    secure: ""
  keep_history: true
  on:
    tags: true
